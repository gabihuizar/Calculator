<!DOCTYPE html>
<html>
<head>
  <title>Gaby's Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Clicker+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="calculator.js"></script>
</head>  
<body>
    <div class = "col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" id = "title">
      Gaby's Calculator
  </div>
    <div class = "col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" id = "shell">
      <div id = "screen">
        Start Calculating!
      </div>
      <div class = "col-xs-12" id = "keyscontainer">
        <div class = "row">
          <div class = "col-xs-3 keys num">1</div>
          <div class = "col-xs-3 keys num">2</div>
          <div class = "col-xs-3 keys num">3</div>
          <div class = "col-xs-3 keys op">/</div>
        </div>
        <div class = "row">
          <div class = "col-xs-3 keys num">4</div>
          <div class = "col-xs-3 keys num">5</div>
          <div class = "col-xs-3 keys num">6</div>
          <div class = "col-xs-3 keys op">*</div>
        </div>
        <div class = "row">
          <div class = "col-xs-3 keys num">7</div>
          <div class = "col-xs-3 keys num">8</div>
          <div class = "col-xs-3 keys num">9</div>
          <div class = "col-xs-3 keys op">-</div>
        </div>
        <div class = "row">
          <div class = "col-xs-3 keys num">.</div>
          <div class = "col-xs-3 keys num">0</div>
          <div class = "col-xs-3 keys" id = "clear">
            C
          </div>
          <div class = "col-xs-3 keys op">+</div>
        </div>
        <div class = "row" id = "equals">
          =
        </div>
        
      </div>
  </div>
</body>
</html>
